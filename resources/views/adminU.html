                        <form>

                            </div>

                                <label for="tel">Teléfono</label>

                            </div>
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" maxlength="300" placeholder="Ingresa el correo" required>
                            </div>
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label for="tienda_id">ID de Tienda</label>
                                <input type="number" class="form-control" id="tienda_id" name="tienda_id" placeholder="Ingresa el ID de la tienda">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
